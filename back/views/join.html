{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/signup" method="post">
      <div class="input-group">
        <label for="join-uesrId">아이디</label>   <!-- 이메일 정규식 코드는 어디에..? -->
        <input id="join-userId" type="userId" name="userId"></div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nickname"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password">
      </div>

      <div class="input-group">
        <label for="join-address">주소</label>
        <input id="join-address" type="text" name="address">
      </div>
      <div class="input-group">
        <label for="join-userType">사용자 유형</label>
        <select id="join-userType" name="userType">
          <option value="guest">손님</option>
          <option value="owner">사장님</option>
        </select>
      </div>
      
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 아이디입니다.');
      }
    };
  </script>
{% endblock %}
